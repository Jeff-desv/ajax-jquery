<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utilizando AJAX</title>
    <script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <link rel="stylesheet" type="text/css" href="bootstrap-5.1.3-dist/css/bootstrap.min.css">
</head>

<body>

    <!--
        Utilizando AJAX e Jquery para consultar Cep
    -->

    <!--Navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a href="" class="navbar-brand text-white">Consultar Cep</a>
            <div class="d-flex">
              <input class="form-control me-2" type="search" placeholder="CEP" id="cep">
              <button class="btn btn-outline-success" onclick="consultaCep()">Buscar</button>
            </div>
      </nav>
    <!--Barra de Progresso-->
    <div class="container barra-progresso" style="margin-top: 80px;">
        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%"></div>
        </div>
    </div>

    <!--Tabela-->
    <div class="container cep" style="margin-top: 20px;">
        <div class="row">
            <h3 id="titulo_cep">CEP</h3>
        </div>

        <div class="row" style="margin-top: 20px;">
            <table class="table">
                <tbody>
                    <tr>
                        <td>Logradouro</td>
                        <td id="logradouro"></td>
                    </tr>

                    <tr>
                        <td>Bairro</td>
                        <td id="bairro"></td>
                    </tr>

                    <tr>
                        <td>Localidade</td>
                        <td id="localidade"></td>
                    </tr>

                    <tr>
                        <td>UF</td>
                        <td id="uf"></td>
                    </tr>

                    <tr>
                        <td>DDD</td>
                        <td id="ddd"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
 
</body>
</html>
